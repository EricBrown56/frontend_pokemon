<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pokémon Search</title>
    <link rel="stylesheet" href="pokemon.css">
    <link rel="icon" type="image/x-icon" href="/images/pokeball.png">
    <script src="poke_search.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="platypi-normal">
        <h1 class="h1" style="color: white">Pokémon Search</h1>
        <p>
            Search for your favorite Pokémon here! Just put in the name or the ID 
            of the Pokémon you want to search for and hit the search button.
        </p>
    </div>
    <div class="row">
        <form onsubmit="fetchPokemonData(pokemonName)" 
            onclick="fetchPokemonData(pokemonName)">
            <div class="col-lg-4">
                <label for="pokeName" class="form-label">Pokémon Name or ID</label>
                <input type="text" class="form-control" id="pokeName" 
                    placeholder="Pokémon Name or ID">
            </div>
            
        </form>

        <div class="mt-2 mb-5 button">
            <button type="submit" class="btn btn-warning">Search Pokémon</button>
    
        </div>

        <div class="row">
            <div class="col-lg-6 box mb-5">
                <div class="box2">
                    <div class="box3">
                        <div class="box4">
                            <p id="Id">Id: </p>
                        </div>
                        <div class="box5">
                            <p id="Name">Name: </p>
                        </div>
                        <div class="box6">
                            <p id="Exp">Exp: </p>
                        </div>
                    </div>
                    <div class="box7">
                        <div class="box8">
                            <p id="Hp">HP: </p>
                        </div>
                        <div class="box9">
                            <p id="Attack">Attack: </p>
                        </div>
                        <div class="box10">
                            <p id="Defense">Defense: </p>
                        </div>
                    </div>
                    <div class="box11" id="img">

                    </div>
                    <div class="box12">
                        <div class="box13">
                            <p id="Height">Height: </p>
                        </div>
                        <div class="box14">
                            <p id="Weight">Weight: </p>
                        </div>
                    </div>
                    <div class="box15">
                        <div class="box16">
                            <p id="Ability1">Ability1: </p>
                        </div>
                        <div class="box17">
                            <p id="Ability2">Ability2: </p>
                        </div> 
                    </div>
                    <div class="box18">
                        <div class="box19">
                            <p id="Held1">Held Item 1: </p>
                        </div>
                        <div class="box20">
                            <p id="Held2">Held Item 2: </p>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        <div class="mb-5 col-lg-7 button1">
            <a href="pokemon.html" class="btn btn-warning">Home</a>
        </div>
    
</body>
</html>
